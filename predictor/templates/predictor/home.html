<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Score Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8d7da; text-align: center; }
        h1 { color: #721c24; }
        form { background: white; padding: 20px; border-radius: 10px; width: 50%; margin: auto; }
        input, button { margin: 10px; padding: 10px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Predict Your Exam Score</h1>
    <form action="/predict/" method="post">
        {% csrf_token %}
        <label>Enter Study Hours:</label>
        <input type="number" name="hours" step="0.1" required>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
